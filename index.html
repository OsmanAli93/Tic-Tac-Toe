<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="modal">
        <div class="modal-content">hello</div>
    </div>
    <div class="wrapper">
        <h2>Tic-Tac-Toe</h2>
        <div class="score">
            <h3>Scores</h3>
            <div class="player-score">
                <p>You : <span id="you">0</span></p>
                <p>Draw : <span id="draw">0</span></p>
                <p>Computer : <span id="computer">0</span></p>
            </div>
        </div>
        <div class="board">
            <div class="board-block" id="0"></div>
            <div class="board-block" id="1"></div>
            <div class="board-block" id="2"></div>
            <div class="board-block" id="3"></div>
            <div class="board-block" id="4"></div>
            <div class="board-block" id="5"></div>
            <div class="board-block" id="6"></div>
            <div class="board-block" id="7"></div>
            <div class="board-block" id="8"></div>
        </div>
        <div id="winners" class="p-100">
            <button id="restart">restart</button>
            <audio src="./music/Sad Trombone.mp3"></audio>
        </div>
    </div>
   

    <script src="./js/script.js"></script>                
</body>
</html>
